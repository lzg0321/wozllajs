<!DOCTYPE html>
<html>
<head>
    <title>multi-canvas | wozllajs</title>
    <script src="../libs/easeljs-0.6.1.min.js"></script>
    <script src="../libs/preloadjs-0.3.1.min.js"></script>
    <script src="../src/wozllajs/wozllajs.js"></script>
    <script src="../src/wozllajs/core/Array2D.js"></script>
    <script src="../src/wozllajs/core/EventDispatcher.js"></script>
    <script src="../src/wozllajs/core/Time.js"></script>
    <script src="../src/wozllajs/core/Engine.js"></script>
    <script src="../src/wozllajs/core/ResourceManager.js"></script>
    <script src="../src/wozllajs/core/GameObject.js"></script>
    <script src="../src/wozllajs/core/Stage.js"></script>
    <script src="../src/wozllajs/core/Transform.js"></script>
    <script src="../src/wozllajs/core/Component.js"></script>
    <script src="../src/wozllajs/core/Renderer.js"></script>
    <script src="../src/wozllajs/core/Collider.js"></script>
    <script src="../src/wozllajs/core/Behaviour.js"></script>
    <script src="../src/wozllajs/renderer/AnimationSheetRenderer.js"></script>
    <script src="data/attack_data.js"></script>
    <script src="data/buff_data.js"></script>
    <script src="data/XiaoGe.js"></script>
</head>
<body>
<div id="root" style="position: relative; width: 960px; margin: 0 auto; border: 1px solid #555; height: 640px;">
    <canvas id="main" screencanvas='true' style="position: absolute; z-index: 0; top: 0; left: 0;"></canvas>
    <canvas id="other" screencanvas='true' style="position: absolute; z-index: 1; top: 0; left: 0;"></canvas>
</div>
<script>
    var stage = new wozllajs.Stage('sampleStageId', 'main', 960, 640);
    var stage2 = new wozllajs.Stage('sampleStageId2', 'other', 960, 640);

    var gameObject = new wozllajs.GameObject('test');
    gameObject.transform.x = 150;
    gameObject.transform.y = 150;
    gameObject.setRenderer(wozllajs.createComponent('renderer.animationSheet', attack_data));
    stage.addObject(gameObject);

    stage.loadResources({
        onComplete : function() {
            stage.init();
        }
    });

    var gameObject2 = new wozllajs.GameObject('test');
    gameObject2.transform.x = 150;
    gameObject2.transform.y = 150;
    gameObject2.setRenderer(wozllajs.createComponent('renderer.animationSheet', XiaoGe_data));
    stage2.addObject(gameObject2);

    stage2.loadResources({
        onComplete : function() {
            stage2.init();
        }
    });

    wozllajs.Engine.addListener(stage);
    wozllajs.Engine.addListener(stage2);
    wozllajs.Engine.start();

</script>
</body>
</html>
